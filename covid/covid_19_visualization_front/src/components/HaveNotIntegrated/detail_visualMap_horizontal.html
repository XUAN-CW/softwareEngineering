<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts 实例</title>
    <!-- 引入 echarts.js -->
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="detail_visualMap_horizontal" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('detail_visualMap_horizontal'));
 
        var option = {
                dataset: {
                    source: [
                        ['value' , 'name'],
                        [89.3, 'Matcha Latte'],
                        [57.1, 'Milk Tea'],
                        [74.4, 'Cheese Cocoa'],
                        [50.1, 'Cheese Brownie'],
                        [89.7, 'Matcha Cocoa'],
                        [68.1, 'Tea'],
                        [19.6, 'Orange Juice'],
                        [10.6, 'Lemon Juice'],
                        [32.7, 'Walnut Brownie']
                    ]
                },
                grid: {containLabel: true},
                xAxis: {name: 'value'},
                yAxis: {type: 'category'},
                visualMap: {
                    orient: 'horizontal',
                    left: 'center',
                    min: 0,
                    max: 100,
                    text: ['High value', 'Low value'],
                    // Map the value column to color
                    dimension: 0,
                    inRange: {
                        color: ['#D7DA8B', '#E15457']
                    }
                },
                series: [
                    {
                        type: 'bar',
                        encode: {
                            // Map the "amount" column to X axis.
                            x: 'value',
                            // Map the "name" column to Y axis
                            y: 'name'
                        }
                    }
                ]
            };
	    myChart.setOption(option);
    </script>
</body>
</html>
